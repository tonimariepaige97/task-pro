<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <title>Task Pro</title>
    <section class="whole-app">
      <section class="left-whole-section">
        <div class="task-choice-header">
          <li>Pending</li>
          <li>Completed</li>
          <li>All Tasks</li>
        </div>
        <div class="task-display"></div>
      </section>
      <div class="right-section">
        <div class="search-bar">
          <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
          <input
            type="text"
            id="search-bar"
            class="search-input"
            placeholder="Search"
          />
        </div>
        <div class="create-task-section">
          <p class="all-tasks">All Tasks</p>
          <div class="task-btns">
            <button class="task-buttons">+Create Task</button>
            <button class="task-buttons">Power Mode</button>
          </div>
        </div>
        <div class="drop-down-menu"></div>
        <div class="tasks-section"></div>
      </div>
    </section>
  </body>
</html>
