<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <title>Task Pro</title>
    <section class="whole-app">
      <section class="left-whole-section">
        <div class="task-choice-header">
          <li>Pending</li>
          <li>Completed</li>
          <li>All Tasks</li>
        </div>
        <div class="task-display"></div>
      </section>
      <div class="right-section">
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Search..." />
        </div>
        <div class="tasks-btn">
          <div class="add-power-btns"></div>
        </div>
        <div class="drop-down-menu"></div>
        <div class="tasks-section"></div>
      </div>
    </section>
  </body>
</html>
